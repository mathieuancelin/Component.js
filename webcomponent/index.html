<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Webcomponents test</title>
        <script src="node_modules/polymer-platform/dist/platform.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <link rel="import" href="components/timer.html">
    </head>
    <body>
        <y-timer id="timer2" who="Unicorn"></y-timer>
        <y-emitter></y-emitter>
        <br/>
        <y-receiver1></y-receiver1>

        <script>
            $(function() {
                $('#changename').click(function(e) {
                    e.preventDefault();
                    $('#timer1').attr('who', 'Mathieu');
                    $('#timer2').attr('who', 'Mathieu');
                });
            });
        </script>
    </body>
</html>
