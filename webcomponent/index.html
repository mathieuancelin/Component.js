<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Webcomponents test</title>
        <!--script src="node_modules/polymer-platform/dist/platform.js"></script-->
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <link rel="import" href="components/timer.html">
    </head>
    <body>
        <x-timer id="timer" who="Unicorn"></x-timer>
        <button id="changename" type="button">Change !</button>
        <script>
            $(function() {
                $('#changename').click(function(e) {
                    e.preventDefault();
                    $('#timer').attr('who', 'Mathieu');
                });
            });
        </script>
    </body>
</html>
